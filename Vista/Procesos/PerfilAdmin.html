    <div class="container py-5">
        <div class="card">
            <div class="card-header bg-secondary text-white">
                <h4 class="text-uppercase text-center">Información de mi perfil</h4>
            </div>
            <div class="card-body">
                <form name="formulario" id="formulario">
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="nombre">Nombres</label>
                            <input type="text" placeholder="Nombres" class="form-control" id="nombre" name="nombre"/>
                        </div>
                        <div class="col-md-6">
                            <label for="apellido">Apellidos</label>
                            <input type="text" placeholder="Apellidos" class="form-control" id="apellido" name="apellido"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="tipodocumento">Tipo de documento</label>
                            <select class="form-control form-control-sm" name="tipodocumento" id="tipodocumento" name="tipodocumento">
                                <option value="">Seleccionar...</option>
                                <option>Cédula de ciudadanía</option>
                                <option>Tarjeta de identidad</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="numerodocumento">Número de identificación</label>
                            <input type="text" class="form-control" placeholder="Identificación" id="numerodocumento" name="numerodocumento"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" placeholder="Correo electrónico" id="email" name="email"/>
                        </div>
                        <div class="col-md-6">
                            <label for="celular">Número de celular</label>
                            <input type="tel" pattern="^\d{10}$" placeholder="Número" class="form-control" id="celular" name="celular"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="contrasena">Contraseña</label>
                            <input type="password" placeholder="Contraseña" class="form-control" id="contrasena" name="contrasena"/>
                        </div>
                        <div class="col-md-6">
                            <label for="confir_contrasena">Confirmar contraseña</label>
                            <input type="password" placeholder="Confirmar contraseña" class="form-control" id="confir_contrasena" name="confir_contrasena"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="Imagen">Mi imagen</label>
                            <input type="file" accept=".jpg,.png,.jpeg" class="form-control-file" id="foto" name="foto"
                                placeholder="Seleccione una foto">
                        </div>
                    </div>
                    <div style="margin-top:15px;">
                        <button type="button" class="btn btn-dark rounded-0">Cancelar</button>
                        <button type="button" id="Actualizar" class="btn btn-info rounded-0">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
