            <header>

            <div class="container py-5">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h4 class="text-uppercase text-center">Información de mi perfil</h4>
                    </div>
                    <div class="card-body">
                        <form name="formulario" id="formulario">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="nombre">Nombres</label>
                                    <input type="text" placeholder="Nombres" class="form-control" name="nombre"
                                        id="nombre" />
                                </div>
                                <div class="col-md-6">
                                    <label for="apellido">Apellidos</label>
                                    <input type="text" placeholder="Apellidos" class="form-control" id="apellido"
                                        name="apellido" />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="tipo_documento">Tipo de documento</label>
                                    <select class="form-control form-control-sm" name="tipo_documento"
                                        id="tipo_documento">
                                        <option value="">Seleccionar...</option>
                                        <option value="tarjeta de identidad">Tarjeta de identidad</option>
                                        <option value="cedula de ciudadania">Cédula de ciudadanía</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="identificacion">Número de identificación</label>
                                    <input type="text" class="form-control" placeholder="Identificación"
                                        name="identificacion" id="identificacion" />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="correo">Email</label>
                                    <input type="text" class="form-control" placeholder="Correo electrónico"
                                        name="correo" id="correo" />
                                </div>
                                <div class="col-md-6">
                                    <label for="celular">Número de celular</label>
                                    <input type="number" pattern="^\d{10}$" placeholder="Número" class="form-control"
                                        id="celular" name="celular" />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="contrasena">Contraseña</label>
                                    <input type="password" placeholder="Contraseña" class="form-control" id="contrasena"
                                        name="contrasena" />
                                </div>
                                <div class="col-md-6">
                                    <label for="contrasena2">Confirmar contraseña</label>
                                    <input type="password" placeholder="Confirmar contraseña" class="form-control"
                                        id="contrasena2" name="contrasena2" />
                                </div>
                            </div>
                            <div style="margin-top:15px;">
                                <button type="submit" class="btn btn-light rounded-0">Cancelar</button>
                                <button type="button" class="btn btn-info rounded-0" id="Actualizar">Actualizar</button>
                            </div>
                        </form>
                    </div>

            <script>
                // Seleccionar y desactivar check box
                var checkbox = $('table tbody input[type="checkbox"]');
                $("#selectAll").click(function () {
                    if (this.checked) {
                        checkbox.each(function () {
                            this.checked = true;
                        });
                    } else {
                        checkbox.each(function () {
                            this.checked = false;
                        });
                    }
                });
                checkbox.click(function () {
                    if (!this.checked) {
                        $("#selectAll").prop("checked", false);
                    }
                });
            </script>
